<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
</head>
<body>
    <input id="my_input" type="text" placeholder="Type something..." />
    <button id="my_button">Click Me</button>
    <div id="output"></div>
    <input id="new_input_field" type="text" placeholder="I'm added!" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('my-button').onclick = function() {
                const val = document.getElementById('my-input').value;
                document.getElementById('output').innerText = 'You typed: ' + val;
            }
        })
    </script>
</body>
</html>
