<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
</head>
<body>
    <h1>Home</h1>
    <!-- Shared selector (for cross-page scenario testing) -->
    <input id="shared_input" type="text" placeholder="Shared input on home" />
    <input id="my_input" type="text" placeholder="Type something..." />
    <button id="my_button">Click Me</button>
    <div id="output"></div>
    <!-- Add a class-based selector for automation testing -->
    <div class="copilot-bot">Hello, I am GitHub Copilot, your AI assistant!</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('my_button').onclick = function() {
                const val = document.getElementById('my_input').value;
                document.getElementById('output').innerText = 'You typed: ' + val;
            }
        });
    </script>
</body>
</html>
